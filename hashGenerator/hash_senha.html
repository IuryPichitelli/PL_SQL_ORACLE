<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Gerador de Hash de Senha</title>
    <link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Hash de Senha (SHA-256)</h1>
        <p>A hash da senha Ã© gerada diretamente no seu navegador, usando a Web Crypto API.</p>

        <div class="result">

            <pre id="hashOutput"></pre>
